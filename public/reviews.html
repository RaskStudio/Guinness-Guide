<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logbog - Guinness Guide</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <!-- 3D Scripts -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <header class="app-header">
        <img src="images/guinness guide.png" alt="Guinness Guide" class="logo-img">
    </header>

    <div class="container" style="padding-top: 10px;">
        <!-- Search Field -->
        <div class="search-container" style="margin-bottom: 15px;">
            <input type="text" id="searchInput" placeholder="S√∏g efter sted..." style="background-color: #2a2a2a; border: 1px solid rgba(255,255,255,0.1);">
        </div>

        <div id="reviewsList">
            <p style="text-align: center; color: #666; margin-top: 50px;">Henter logbog...</p>
        </div>
    </div>

    <!-- Floating Action Button -->
    <button id="fabBtn" class="fab">+</button>

    <!-- Modal Form -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <button id="closeModal" class="btn-close">Luk</button>
            <h2 id="modalTitle" style="color: var(--guinness-gold); margin-top: 0; margin-bottom: 20px;">Ny Guinness</h2>
            
            <form id="reviewForm">
                <input type="hidden" id="reviewId">
                <div class="form-group">
                    <label for="name">Stedets navn</label>
                    <input type="text" id="name" name="name" list="placesList" required placeholder="F.eks. Waxies" autocomplete="off">
                    <datalist id="placesList"></datalist>
                </div>
                
                <!-- Ratings -->
                <div class="rating-group">
                    <div class="slider-container">
                        <label>Guinnessen <span id="val-guinness" class="slider-val">10</span>/10</label>
                        <input type="range" id="ratingGuinness" name="ratingGuinness" min="1" max="10" value="10">
                    </div>

                    <div class="slider-container">
                        <label>Oph√¶ldning <span id="val-pour" class="slider-val">7</span>/10</label>
                        <input type="range" id="ratingPour" name="ratingPour" min="1" max="10" value="7">
                    </div>

                    <div class="slider-container">
                        <label>Service <span id="val-service" class="slider-val">7</span>/10</label>
                        <input type="range" id="ratingService" name="ratingService" min="1" max="10" value="7">
                    </div>
                </div>

                <!-- Rygning -->
                <div class="form-group checkbox-wrapper">
                    <label for="smoking" style="margin:0; flex-grow:1; cursor:pointer;">M√• man ryge? üö¨</label>
                    <div class="toggle-container">
                        <span id="smoking-status" style="margin-right: 10px; font-size: 0.9rem; color: #888;">Nej</span>
                        <label class="switch">
                            <input type="checkbox" id="smoking" name="smoking">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>

                <!-- Pris -->
                <div class="form-group">
                    <label for="price">Pris pr. Pint (kr.)</label>
                    <input type="number" id="price" name="price" placeholder="F.eks. 65" min="0" required>
                </div>

                <!-- Billede -->
                <div class="file-upload-wrapper form-group">
                    <span class="file-label-text">Split the G bevis üì∏</span>
                    <input type="file" id="image" name="image" accept="image/*" class="hidden-file-input">
                    <label for="image" class="custom-file-btn">Tilf√∏j billede</label>
                </div>
                <div id="file-chosen" style="margin-top: -15px; margin-bottom: 20px; font-size: 0.8rem; color: #888; text-align: right; min-height: 1.2em;"></div>

                <div class="form-group">
                    <label for="comment">Noter</label>
                    <textarea id="comment" name="comment" rows="2" placeholder="Stemning, pris osv."></textarea>
                </div>

                <button type="submit" class="btn-primary">Gem i Logbog</button>
            </form>
        </div>
    </div>

    <!-- Info Modal for Details -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <button id="closeInfoModal" class="btn-close">Luk</button>
            <h2 id="infoTitle" style="color: var(--guinness-gold); margin-top: 0; margin-bottom: 20px;">Detaljer</h2>
            <div id="infoContent"></div>
        </div>
    </div>

    <!-- Options Modal (Long Press Menu) -->
    <div id="optionsModal" class="modal" style="align-items: center;">
        <div class="modal-content" style="max-width: 300px; text-align: center; border-radius: 20px;">
            <h3 id="optionsTitle" style="margin-top: 0; color: #fff;">Valgmuligheder</h3>
            <input type="hidden" id="optionsReviewId">
            <button id="btnEdit" class="btn-primary" style="margin-bottom: 10px;">Rediger ‚úèÔ∏è</button>
            <button id="btnDelete" class="btn-primary" style="background-color: #ff4d4d; color: #fff; margin-bottom: 10px;">Slet üóëÔ∏è</button>
            <button id="btnCancelOptions" class="btn-primary" style="background-color: #333; color: #aaa;">Annuller</button>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üè†</span>
            <span>Hjem</span>
        </a>

        <!-- 3D Spinner -->
        <div class="nav-item-3d" id="nav3d">
            <model-viewer 
                src="images/92653f1b-07c5-42b1-a1b2-4a68ca0ff034.glb" 
                alt="3D Guinness" 
                auto-rotate 
                auto-rotate-delay="0"
                rotation-per-second="30deg"
                disable-zoom
                interaction-prompt="none"
                style="width: 100%; height: 100%; pointer-events: none;">
            </model-viewer>
        </div>

        <a href="reviews.html" class="nav-item active">
            <span class="nav-icon">üìã</span>
            <span>Logbog</span>
        </a>
    </nav>

    <script src="app.js"></script>
</body>
</html>
